<header class="header">
    <div class="header__container">
        <a href="/" class="header__logo logo-header">
            <span class="logo-header__icon main-icon"></span>
            <div class="logo-header__text">
                <p class="logo-header__title">Salamandra</p>
                <p>PC Builder</p>
            </div>
        </a>
        <div class="header__buttons">
            <a href="#" class="header__button header__button--search">
                <span class="svg-icon icon-search"></span>
                Поиск
            </a>
            <a href="#" class="header__button header__button--assemblage">
                <span class="svg-icon icon-collection"></span>
                Сборки
            </a>
        </div>
        <div class="header__sign">
            <div class="sign sign--desktop">
                <div class="sign__types">
                    <span class="sign__type sign__type--sign-in">
                        <span>Войти</span>
                    </span>
                    <span class="sign__type sign__type--sign-up">
                        <span>Регистрация</span>
                    </span>
                </div>
                <div class="sign__methods">
                    <span class="svg-icon icon-facebook"></span>
                    <span class="svg-icon icon-twitter"></span>
                    <span class="svg-icon icon-vk"></span>
                    <span class="svg-icon icon-telegram"></span>
                </div>
            </div>
            <div class="sign sign--mobile">
                <h2 class="sign__title">Авторизация</h2>
                <span class="sign__subtitle">Salamandra аккаунт</span>
                <form action="#" class="sign__form sign-form">
                    <div class="sign-form__item">
                        <input class="sign-form__username" placeholder="Ваша почта..."></input>
                    </div>
                    <div class="sign-form__item">
                        <input class="sign-form__password" placeholder="Ваш пароль..."></input>
                    </div>
                    <div class="sign-form__item">
                        <div class="sign-form__remember-me">
                            <label>
                                <input type="checkbox">
                                <span class="fake-checkbox"></span>
                                <span>Запомнить меня</span>
                            </label>
                        </div>
                    </div>
                    <div class="sign-form__item">
                        <button class="sign__type sign__type--sign-in" type="submit">Войти</button>
                    </div>
                </form>
                <div class="sign__type sign__type--sign-up"></div>
                <div class="sign__methods">
                    <span class="svg-icon icon-facebook"></span>
                    <span class="svg-icon icon-twitter"></span>
                    <span class="svg-icon icon-vk"></span>
                    <span class="svg-icon icon-telegram"></span>
                </div>
            </div>
        </div>
        <span class="svg-icon icon-menu"></span>
    </div>
